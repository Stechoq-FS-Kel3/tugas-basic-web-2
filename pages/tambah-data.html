<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.p0" />
    <link rel="stylesheet" href="/styles/tambah-data.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Tambah data baru</title>
  </head>
  <body>
    <main>
      <h1 class="mb-4 fw-bolder text-primary text-center">Tambah Data Baru</h1>
      <form id="myForm">
        <div class="mb-3">
          <label class="form-label">Nama kengkap</label>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Masukan nama lengkap"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <select required class="form-select" aria-label="Pilih jenis kelamin">
            <option selected disabled>Pilih jenis kelamin</option>
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Agama</label>
          <select required class="form-select" aria-label="Pilih agama">
            <option selected disabled>Pilih agama</option>
            <option value="Islam">Islam</option>
            <option value="Kristen Protestan">Kristen Protestan</option>
            <option value="Kristen Katolik">Kristen Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Tempat Kelahiran</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Masukan tempat kelahiran"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Tanggal Lahir</label>
            <input
              required
              type="date"
              class="form-control"
              placeholder="Masukan Tanggal Lahir"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">NIM</label>
          <input
            min="1"
            required
            type="number"
            class="form-control"
            placeholder="Masukan NIM"
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Perguruan Tinggi</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Masukan perguruan tinggi"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Program Studi</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Masukan program studi"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary mb-3 mt-4 btn-lg mx-auto"
          style="width: 100%"
        >
          Submit data
        </button>
        <a
          id="redirectButton"
          href="/index.html"
          class="d-block text-center mb-3"
          >Batal</a
        >
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          Toastify({
            position: "center",
            text: "Data berhasil ditambahkan",
            backgroundColor: "green",
            duration: 3000,
          }).showToast();
          setTimeout(function () {
            document.getElementById("redirectButton").click();
          }, 2000);
        });
    </script>
  </body>
</html>
