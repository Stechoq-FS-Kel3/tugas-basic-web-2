      <div class="row justify-content-center" style="margin-top: 10%">
        <div class="col-md-auto shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card">
            <div style="display: flex">
              <img src="assets/graduation.png" alt="gambar" style="width: 300px" class="ms-4" />
